<div class="dropdown-container bg-opacity-0 p-2 flex align-middle items-center justify-center">
  <select id="theme-selector" class="dropdown bg-button px-4 py-2 capitalize text-primary focus:outline-none rounded-md hover:bg-button-hover"
          [ngModel]="themeService.getCurrentTheme()" (ngModelChange)="onThemeChange($event)">
    <option class="dropdown-option bg-button-hover border-0" *ngFor="let theme of themes" [value]="theme">{{ theme }}</option>
  </select>
</div>
