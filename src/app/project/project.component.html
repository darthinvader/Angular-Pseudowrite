<div class="m-4 p-4 border-4 border-gray-300 rounded-lg  shadow">
  <app-project-title></app-project-title>
  <div class="m-2 flex flex-col border-2 border-gray-200 rounded-lg shadow-md" cdkDropList (cdkDropListDropped)="onDrop($event)">
    @for (file of files; track $index) {
        <app-project-chapter [file]="file" [index]="$index"></app-project-chapter>
    } @empty {
      <div class="text-center text-gray-600 m-5">
        <fa-icon [icon]="faFolderOpen" class="text-3xl"></fa-icon>
        <p>No files yet. Click "Add New" to start!</p>
      </div>
    }
  </div>
</div>
