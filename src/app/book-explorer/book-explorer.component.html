<div class="flex flex-col bg-div p-8 rounded-lg text-primary">

    <button class="absolute self-end text-md gap-2 px-6 py-2 bg-opacity-90 bg-button text-primary rounded-lg shadow hover:bg-button-hover hover:text-primary-hover hover:shadow-lg focus:outline-none active:scale-95 transition ease-in-out duration-300">
      âž• Create New Book
    </button>
