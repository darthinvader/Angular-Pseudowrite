<div class="text-4xl">Your Books</div>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 p-6 m-4 bg-white rounded-lg shadow-xl max-w-screen-2xl mx-auto">
      @for(book of books; track book.title){
        <app-book-card [book]="book"></app-book-card>
      
    }
    @empty {
      <div>No books available.</div>
    }
</div>
