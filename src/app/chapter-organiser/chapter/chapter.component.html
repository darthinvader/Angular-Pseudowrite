<div cdkDrag class="py-2 px-4 flex justify-between items-center bg-transparent font-semibold hover:bg-button-hover text-primary hover:text-primary-hover rounded hover:shadow-sm">
  <div class="flex items-center gap-1" >
    <button class="focus:outline-none" title="Drag File">
      <fa-icon [icon]="faGripVertical"></fa-icon>
    </button>
    <fa-icon [icon]="faFileLines"></fa-icon>
    {{ title }}
  </div>
  <div class="flex items-center gap-2">
    <button (click)="deleteFile(chapterId)" title="Delete File" class="focus:outline-none">
      <fa-icon [icon]="faTrash"></fa-icon>
    </button>
    <button (click)="exportFile(chapterId)" title="Export File" class="focus:outline-none">
      <fa-icon [icon]="faFileExport"></fa-icon>
    </button>
    <button (click)="duplicateFile(chapterId)" title="Duplicate File" class="focus:outline-none">
      <fa-icon [icon]="faClone"></fa-icon>
    </button>
  </div>
</div>
